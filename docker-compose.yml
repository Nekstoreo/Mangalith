version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mangalith-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mangalith}
      POSTGRES_USER: ${POSTGRES_USER:-mangalith}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mangalith123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mangalith-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mangalith} -d ${POSTGRES_DB:-mangalith}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Opcional: pgAdmin para administraci√≥n de la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mangalith-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@mangalith.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mangalith-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  mangalith-network:
    driver: bridge